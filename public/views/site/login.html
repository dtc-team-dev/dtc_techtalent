<style>
	#connection, .top-absolute {
		display: none;
	}
</style>

<div class="login-container">
	<div class="row no-margin">
		<div class="col-md-3 col-centered col-sm-8 text-center h100vh">
			<div class="login-form">
				
				<span class="logo">Tech Talent Asia</span>

				<form method="post" ng-submit="login.doLogin()" class="form-login form-custom">
					<input type="email" class="input-custom" placeholder="Email" name="email" ng-model="login.loginData.email">
					<input type="password" class="input-custom" placeholder="Password" name="password" ng-model="login.loginData.password">
					<button type="submit" class="btn btn-block btn-login">Log In</button>
					<br>
					<div class="checkbox pull-left font-gray">
					   <label><input type="checkbox"> Remember me</label>
					</div>
					<p class="font-gray pull-right"><a href="#">Forgot your password ?</a></p>
					<br><br>
					<hr>
					<span><strong><em>Didn't have account ?</em></strong></span>
					<button type="submit" class="btn btn-block btn-signup">Sign Up</button>
					<button ng-click="authenticate('linkedin')">Sign in with LinkedIn</button>
				</form>

			</div>

		</div>
	</div>
</div>
