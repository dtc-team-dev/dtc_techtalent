<body id="main" ng-app="techTalentAsia">

	<section ng-view></section>

	<div class="top-absolute">
		<div class="users">
			<img src="" alt="" class="user user-1 wow bounceIn" data-wow-delay=".2s">
			<img src="" alt="" class="user user-2 wow bounceIn" data-wow-delay=".4s">
			<img src="" alt="" class="user user-3 wow bounceIn" data-wow-delay=".6s">

		</div>

	<canvas id="connection" width="800px" height="600px">Your browser does not support the HTML5 canvas tag.</canvas>

	<script>
		var c = document.getElementById("connection");
		var ctx = c.getContext("2d");		

		/*----------  Center  ----------*/
		
		ctx.moveTo(400,300);
		ctx.lineTo(350,100);

		ctx.moveTo(400,300);
		ctx.lineTo(220,230);
		
		ctx.moveTo(400,300);
		ctx.lineTo(220,430);
		
		ctx.moveTo(400,300);
		ctx.lineTo(550,180);

		ctx.moveTo(400,300);
		ctx.lineTo(680,320);

		ctx.moveTo(400,300);
		ctx.lineTo(550,430);

		ctx.moveTo(400,300);
		ctx.lineTo(350,450);

		/*----------  /Center  ----------*/



		ctx.moveTo(350,100);
		ctx.lineTo(120,130);

		ctx.moveTo(350,100);
		ctx.lineTo(220,230);

		ctx.moveTo(350,100);
		ctx.lineTo(700,100);

		ctx.moveTo(350,100);
		ctx.lineTo(550,180);
		
		ctx.strokeStyle="#999";
		ctx.stroke();
	</script>

	<!-- Libraries JS -->
	<script type="text/javascript">
		angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
	</script>
